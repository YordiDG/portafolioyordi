<!-- HERO SECTION -->
<section id="hero" class="hero-section">

  <div class="global-network">
    <svg class="network-svg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
      <!-- Definiciones para gradientes y filtros -->
      <defs>
        <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
          <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
        </linearGradient>

        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Conexiones de red -->
      <path class="network-connection" d="M120,150 Q300,100 480,120 T800,140" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M150,300 Q350,250 550,280 T900,320" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M100,500 Q400,450 700,480 T1000,520" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M200,650 Q500,600 800,630 T1080,660" stroke="url(#connectionGradient)" filter="url(#glow)"/>

      <!-- Conexiones verticales -->
      <path class="network-connection" d="M120,150 Q140,300 160,450 T200,650" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M480,120 Q500,280 520,440 T550,600" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M800,140 Q820,320 840,500 T880,680" stroke="url(#connectionGradient)" filter="url(#glow)"/>

      <!-- Conexiones diagonales -->
      <path class="network-connection" d="M120,150 Q400,300 680,450" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M480,120 Q600,400 720,680" stroke="url(#connectionGradient)" filter="url(#glow)"/>
      <path class="network-connection" d="M200,650 Q500,400 800,140" stroke="url(#connectionGradient)" filter="url(#glow)"/>

      <!-- Nodos de la red -->
      <circle class="network-node" cx="120" cy="150" r="5" filter="url(#glow)"/>
      <circle class="network-node" cx="300" cy="100" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="480" cy="120" r="6" filter="url(#glow)"/>
      <circle class="network-node" cx="650" cy="130" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="800" cy="140" r="5" filter="url(#glow)"/>

      <circle class="network-node" cx="150" cy="300" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="350" cy="250" r="5" filter="url(#glow)"/>
      <circle class="network-node" cx="550" cy="280" r="6" filter="url(#glow)"/>
      <circle class="network-node" cx="750" cy="300" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="900" cy="320" r="5" filter="url(#glow)"/>

      <circle class="network-node" cx="100" cy="500" r="5" filter="url(#glow)"/>
      <circle class="network-node" cx="400" cy="450" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="700" cy="480" r="6" filter="url(#glow)"/>
      <circle class="network-node" cx="850" cy="500" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="1000" cy="520" r="5" filter="url(#glow)"/>

      <circle class="network-node" cx="200" cy="650" r="4" filter="url(#glow)"/>
      <circle class="network-node" cx="500" cy="600" r="5" filter="url(#glow)"/>
      <circle class="network-node" cx="800" cy="630" r="6" filter="url(#glow)"/>
      <circle class="network-node" cx="1080" cy="660" r="4" filter="url(#glow)"/>

      <!-- Luces viajeras -->
      <circle class="traveling-light active" cx="120" cy="150" r="3" filter="url(#glow)">
        <animateMotion dur="4s" repeatCount="indefinite" path="M0,0 Q180,-50 360,-30 T640,10"/>
      </circle>

      <circle class="traveling-light active" cx="150" cy="300" r="3" filter="url(#glow)">
        <animateMotion dur="5s" repeatCount="indefinite" path="M0,0 Q200,-50 400,30 T750,70"/>
      </circle>

      <circle class="traveling-light active" cx="100" cy="500" r="3" filter="url(#glow)">
        <animateMotion dur="6s" repeatCount="indefinite" path="M0,0 Q300,-50 600,30 T900,70"/>
      </circle>

      <circle class="traveling-light active" cx="120" cy="150" r="3" filter="url(#glow)">
        <animateMotion dur="7s" repeatCount="indefinite" path="M0,0 Q20,150 40,300 T80,500"/>
      </circle>

      <circle class="traveling-light active" cx="480" cy="120" r="3" filter="url(#glow)">
        <animateMotion dur="5.5s" repeatCount="indefinite" path="M0,0 Q20,160 40,320 T70,480"/>
      </circle>
    </svg>
  </div>

  <!-- Partículas flotantes adicionales -->
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>

  <div class="hero-content">
    <div class="hero-image" data-aos="fade-right">
      <div class="image-container">
        <!-- Opción 1: Si tu imagen está en assets/images/ -->
        <img src="assets/images/yordi.jpeg" [alt]="t('hero.name')" class="profile-img">

      </div>
    </div>

    <div class="hero-text" data-aos="fade-left">
      <h1 class="hero-title">
        {{ t('hero.greeting') }} <span class="highlight">{{ t('hero.name') }}</span>
      </h1>
      <h2 class="hero-subtitle">{{ t('hero.subtitle') }}</h2>
      <p class="hero-description">
        {{ t('hero.description') }}
      </p>

      <div class="hero-stats">
        <div class="stat">
          <span class="stat-number">10+</span>
          <span class="stat-label">{{ t('hero.stats.projects') }}</span>
        </div>
        <div class="stat">
          <span class="stat-number">2+</span>
          <span class="stat-label">{{ t('hero.stats.experience') }}</span>
        </div>
        <div class="stat">
          <span class="stat-number">5+</span>
          <span class="stat-label">{{ t('hero.stats.technologies') }}</span>
        </div>
      </div>

      <div class="hero-actions">
        <button mat-raised-button (click)="scrollToProjects()" class="cta-button">
          <mat-icon>work</mat-icon>
          {{ t('hero.btn.view-projects') }}
        </button>

        <!-- Opción 1: Si tu PDF está en assets/document/ -->
        <a href="assets/document/cv_victor_diaz_gonzales.pdf" download="yordicv.pdf" target="_blank">
          <button mat-stroked-button class="cta-button1">
            <mat-icon>get_app</mat-icon>
            {{ t('hero.btn.download-cv') }}
          </button>
        </a>

      </div>
    </div>
  </div>
</section>
